<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        padding: 0;

        width: 100vw;
        height: 100vh;

        overflow: hidden;

        background-color: bisque;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      #context {
        position: absolute;

        width: 100%;
        height: 100%;
      }
    </style>

    <iframe id="context" src="about:blank"></iframe>
    <div class="console" style="z-index: 5;"></div>

    <script type="module" defer>
      import Console from "./Console.js";

      new Console({
        context: document.querySelector("#context").contentWindow,
        container: document.querySelector(".console"),

        onready(ctx) {
          ctx.createTile("JS console ready.", ctx.option.style.warn);
        },
      });
    </script>
  </body>
</html>
